apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: p95-latency
spec:
  metrics:
  - name: p95
    interval: 30s
    count: 5
    # Since metric is milliseconds, 500 = 0.5s. 
    # Use len(result) > 0 to avoid errors if Prometheus is slow to update.
    successCondition: len(result) > 0 && result[0] < 500
    failureCondition: len(result) > 0 && result[0] >= 500
    provider:
      prometheus:
        address: http://prometheus.istio-system:9090
        # FIXED: "by (le)" is now inside the sum(...)
        query: >-
          (
            histogram_quantile(0.95, 
              sum(
                rate(istio_request_duration_milliseconds_bucket{
                  reporter="destination",
                  destination_service_name="demo-app-canary"
                }[2m])
              ) by (le)
            )
          ) * 10000 or on() vector(0)